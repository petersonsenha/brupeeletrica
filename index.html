<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brupe Elétrica</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Brupe Elétrica</h1>
            <nav>
                <ul>
                    <li><a href="#servicos">Serviços</a></li>
                    <li><a href="#contato">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="servicos">
        <div class="container">
            <h2>Serviços</h2>
            <div class="servicos-grid">
                <div class="servico">
                    <img src="https://via.placeholder.com/150/0000FF/808080?text=Tomadas" alt="Tomadas e Interruptores">
                    <h3>Tomadas e Interruptores</h3>
                </div>
                <div class="servico">
                    <img src="https://via.placeholder.com/150/32CD32/FFFFFF?text=Iluminação" alt="Iluminação">
                    <h3>Iluminação</h3>
                </div>
                <div class="servico">
                    <img src="https://via.placeholder.com/150/FFFF00/000000?text=Manutenção" alt="Manutenção Elétrica">
                    <h3>Manutenção Elétrica</h3>
                </div>
                <div class="servico">
                    <img src="https://via.placeholder.com/150/FF0000/FFFFFF?text=Chuveiro" alt="Chuveiro">
                    <h3>Chuveiro</h3>
                </div>
                <div class="servico">
                    <img src="https://via.placeholder.com/150/FFA500/FFFFFF?text=Automação" alt="Automação Residencial">
                    <h3>Automação Residencial</h3>
                </div>
            </div>
        </div>
    </section>

    <section id="contato">
        <div class="container">
            <h2>Fale Conosco</h2>
            <form id="contato-form">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" name="mensagem" required></textarea>
                
                <button type="submit">Enviar</button>
            </form>
        </div>
    </section>

    <footer>
        <div class="container footer-buttons">
            <a href="tel:+5541987613692" class="footer-button">
                <i class="fas fa-phone"></i>
                <span>Ligar</span>
            </a>
            <a href="#top" class="footer-button">
                <i class="fas fa-home"></i>
                <span>Início</span>
            </a>
            <a href="tel:+5541987613692" class="footer-button">
                <i class="fab fa-whatsapp"></i>
                <span>WhatsApp</span>
            </a>
        </div>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
